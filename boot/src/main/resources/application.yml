server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: english-learning-platform
  datasource:
    url: jdbc:h2:mem:englishdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.englishlearning: info
    org.springframework: warn
axon:
  axonserver:
    enabled: false